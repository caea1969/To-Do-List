<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="todo.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');</style>
</head>
<body onload="showTasks()">
    <div class="container">
        <dialog id="confirmDeleteDialog">
            <form method="dialog">
                <input type="hidden" id="idToDelete" value="">
                <h1>¿Está seguro de que desea eliminar el siguiente regristro?</h1>
                <p>Tarea: <span id="spanName"></span></p>
                <p>Descripción: <span id="spanDescription"></span></p>
                <p>Fecha: <span id="spanDate"></span></p>
                <button id="confirmDeleteButton" type="submit">Eliminar</button>
                <button id="cancelDeleteButton">Cancelar</button>
            </form>         
        </dialog>
        <h1>TO DO LIST</h1>
        <div id="frm">
            <input type="hidden" id="id" value="">
            <div class="field">
                <label for="name">Tarea:</label>
                <input type="text" id="name">
            </div>
            <div class="field">
                <label for="description">Descripción:</label>
                <input type="text" id="description">
            </div>
            <div class="field">
                <label for="date">Fecha:</label>
                <input type="date" id="date">
            </div>
            <input type="submit" id="submit" onclick="insert()">
        </div>
        <div>
            <h2>Lista de tareas a realizar:</h2>
            <table class="table table-striped" id="tasks">
                <tr>
                    <th></th>
                    <th>Tarea</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                
            </table>
        </div>
    </div>
</body>
</html>
